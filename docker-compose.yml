version: '3.9'
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    networks:
      - tr
    ports:
      - "80:3000"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    depends_on:
      - database
    networks:
      - tr
    ports:
      - "3001:3001"

  database:
    image: postgres:latest
    ports:
      - "5432:5432"
    networks:
      - tr
    env_file:
      - ./backend/.env
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

networks:
  tr:

volumes:
  db_data:
